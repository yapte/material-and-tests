<h2 mat-dialog-title> Создание заказа </h2>
<mat-dialog-content>
    <form [formGroup]="form" class="form col" (ngSubmit)="submit()">
        <div class="col">
            <label> Ваше имя <span class="required"> * </span> </label>
            <input type="text" formControlName="name">
        </div>
        <div class="col">
            <label> Дополнительная информация </label>
            <textarea formControlName="comment" rows="6"></textarea>
        </div>

        <button #submitBtn type="submit" [style.display]="'none'"></button>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="warn" (click)="close()"> Отмена </button>
    <button mat-button color="primary" [disabled]="form.invalid" (click)="submitBtn.click()"> Создать </button>
</mat-dialog-actions>
