<div class="cards">
    <div *ngFor="let i of [1,2,3,4,5,6,7]" data-id="{{i}}" class="card" (click)="openDetails($event)">
        <div class="card-img" [style.backgroundImage]="'url(/assets/images/nature-0' + i + '.jpg)'"></div>
        <div class="card-title"> Title #{{i*i}} </div>
        <div class="card-description">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptates, aperiam odit. </p>
            <p *ngIf="i % 3">
                Perspiciatis nemo quibusdam voluptate asperiores laborum sequi molestiae.
            </p>
        </div>
        <button mat-stroked-button type="button" (click)="onAction($event)">
            {{i%2 == 0 ? 'Action' : 'Multiaction'}}#{{i}}
        </button>
    </div>
</div>


<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
        [style.box-shadow]="'inset 0 0 48px 0 ' + tile.color">
        {{tile.text}}
    </mat-grid-tile>
</mat-grid-list>

<app-details *ngIf="initialRect" [initialRect]="initialRect" (onClose)="hideDetails()" @opacityEnterAnimation>
</app-details>
