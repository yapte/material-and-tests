<div class="col">
    <h3> Links page </h3>

    <div class="col">
        <div *ngFor="let link of items$ |async" class="item">
            <p> {{link.name}} </p>
            <ul>
                <li *ngFor="let item of link.items"> {{item.name}} </li>
            </ul>
        </div>
    </div>
</div>
